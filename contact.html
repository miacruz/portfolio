            <!-- Code snippet from formspree.io -->
                <form action="https://formspree.io/f/xvoyvqyy" method="post">
                    <!-- Fields -->
                      <label for="first-name">First Name *</label><br>
                      <input type="text" name="name" id="first-name" required="yes"><br><br>

                      <label for="first-name">Last Name *</label><br>
                      <input type="text" name="name" id="last-name" required="yes"><br><br>

                      <label for="email-address">Email *</label><br>
                      <input type="email" name="_replyto" id="email-address" required="yes"><br><br>

                      <label for="message">Message *</label><br>
                      <textarea rows="5" name="message" id="message" required="yes"></textarea><br><br>

                      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

                    <!-- Submit Button -->
                    <button type="submit" value="Submit">Submit</button>
                  </form>
